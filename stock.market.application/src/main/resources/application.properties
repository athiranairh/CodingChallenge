## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.jpa.generate-ddl=false

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin
#a new schema is needed for this application. it has a limit to work with public schema of postgres
spring.datasource.hikari.schema=stockmarket

#for easy testing and handling this has been set as create, but ideal value is update
spring.jpa.hibernate.ddl-auto=create

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB